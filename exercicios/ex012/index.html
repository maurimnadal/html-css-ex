<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls autoplay loop poster="imagens/desenho-de-passaro-tucano-bonito.png" width="500px" height="280px">
        <source src="midia/meu-video-reduzido.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>   
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
        <iframe width="500" height="280" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=5N3oC23dLqy2Rp5K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/164046875?h=c4d6ee208e&color=c9ff23&portrait=0" width="500" height="280" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
